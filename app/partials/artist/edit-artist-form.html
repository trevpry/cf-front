<form role="form" class="create-form form-horizontal" ng-submit="edit()">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter first name" ng-model="form.firstName" ng-required><br/>
        </div>
    </div>

    <div class="form-group">
        <label for="lastName"  class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter last name" ng-model="form.lastName" ng-required><br/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Changes</button>
        </div>
    </div>
</form>
