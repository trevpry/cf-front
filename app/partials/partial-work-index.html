<div class="jumbotron" ng-controller="worksCtrl">

    <flash-notification></flash-notification>
    <h2>All Works <a ui-sref=".add-work-form" class="btn btn-default btn-primary" role="button" ng-click="hide=false">Add New</a></h2>
    <div ui-view ng-hide="hide"></div>

    <div ng-repeat="work in works">
        <button type="button" class="btn btn-default btn-lg" ng-click="fetchAndAddTracks(work, 'add')">
            <span class="glyphicon glyphicon-plus"></span>
        </button>

        <button type="button" class="btn btn-default btn-lg add" ng-click="fetchAndAddTracks(work, 'play')">
            <span class="glyphicon glyphicon-play"></span>
        </button>

        <a ui-sref="work-details({workID: work.id})">{{work.work_title}}</a> -
        <a ui-sref="composer-details({composerID: composer.id})" ng-repeat="composer in work.composers">{{concatName(composer)}}</a>
    </div>

</div>
