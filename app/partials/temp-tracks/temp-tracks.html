<table temp-tracks class="easyui-datagrid temp-tracks-table" title="Cell Editing in DataGrid"></table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" id="destroyRow" iconCls="icon-remove" plain="true">Destroy</a>
    <a href="#" class="easyui-linkbutton" id="saveAll" iconCls="icon-save" plain="true" ng-click="test()">Save</a>
    <a href="#" class="easyui-linkbutton" id="cancelEdit" iconCls="icon-undo" plain="true">Cancel</a>
    <span class="click" ng-click="change()">Click</span>
</div>


<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <h3>Modal Body</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
