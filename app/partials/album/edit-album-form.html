<form role="form" class="create-form form-horizontal" ng-submit="edit()">
    <div class="form-group">
        <label for="albumTitle" class="col-sm-2 control-label">Album Title:</label>
        <div class="col-sm-10">
            <input type="text" name="albumTitle" id="albumTitle" class="form-control" placeholder="Enter album title" ng-model="form.albumTitle" ng-required><br/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Edit Album</button>
        </div>
    </div>
</form>
