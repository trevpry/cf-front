<form role="form" class="create-form form-horizontal" ng-submit="edit()">
    <div class="form-group">
        <label for="workTitle" class="col-sm-2 control-label">Work Title:</label>
        <div class="col-sm-10">
            <input type="text" name="workTitle" id="workTitle" class="form-control" placeholder="Enter work title" ng-model="form.workTitle" ng-required><br/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Edit Work</button>
        </div>
    </div>
</form>
