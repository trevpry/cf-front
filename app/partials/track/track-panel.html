<div ng-controller="trackCtrl">
    <div ng-repeat="track in tracks">
        <button type="button" class="btn btn-default btn-lg" ng-click="fetchAndAddTracks(track, 'add')">
            <span class="glyphicon glyphicon-plus"></span>
        </button>

        <button type="button" class="btn btn-default btn-lg add" ng-click="fetchAndAddTracks(track, 'play')">
            <span class="glyphicon glyphicon-play"></span>
        </button>

        <a ui-sref="track-details({trackID: track.id})">{{track.track_title}}</a> -
        <a ui-sref="composer-details({composerID: composer.id})" ng-repeat="composer in work.composers">{{concatName(composer)}}</a>
    </div>
</div>
