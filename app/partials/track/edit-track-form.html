<form role="form" class="create-form form-horizontal" ng-submit="edit()">
    <div class="form-group">
        <label for="trackTitle"  class="col-sm-2 control-label">Track Title:</label>
        <div class="col-sm-10">
            <input type="text" name="trackTitle" id="trackTitle" class="form-control" placeholder="Enter track title" ng-model="form.trackTitle" ng-required><br/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Changes</button>
        </div>
    </div>
</form>
